<form>
	<div ng-data="model.weekSchedule" ng-repeat="game in model.weekSchedule.games track by $index">
		<game-panel game="game"></game-panel>
	</div>

	<div class= "row" ng-show="model.weekSchedule.games">
		<div class="col-md-8 col-md-offset-2">
			<div class="col-md-6">
				<label class="btn btn-primary btn-block" ng-click="reset()"> Reset </label>
			</div>
			<div class="col-md-6">
				<label class="btn btn-primary btn-block" ng-click="submit()"> Submit </label>
			</div>
		</div>
	</div>
	<div ng-data="submitted" ng-show="submitted" class="row text-centered">
		<div class="alert alert-success">
				<a ng-click="submitted = false" class="close" data-dismiss="alert" aria-label="close"> &times; </a>
				{{submitted}}
		</div>
	</div>
</form>
