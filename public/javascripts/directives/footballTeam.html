		<div class="col-md-4 centered">
			<label class="btn btn-default btn-block">
				<input type="radio" name="{{$index}}" > {{team.home}}
			</label>
		</div>
		<div class="col-md-4">
			 <label class="btn btn-default btn-block">
				<input type="radio" name="{{$index}}"> {{team.visitor}}
			</label>
		</div>
	</div>
</div>
