<div class="row col-md-12" ng-repeat="week in info track by $index" id="{{week.Week}}">
	<div class="row"> <h4> Week {{week.Week}} </h4>
	<div class="row" data-toggle="buttons" ng-repeat="team in week.Teams">
		<div class="col-md-4 centered">
			<label class="btn btn-default btn-block">
				<input type="radio" name="{{$index}}" > {{team.home}}
			</label>
		</div>
		<div class="col-md-4">
			 <label class="btn btn-default btn-block">
				<input type="radio" name="{{$index}}"> {{team.visitor}}
			</label>
		</div>
	</div>
	</div>
</div>
