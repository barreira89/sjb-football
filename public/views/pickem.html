<div class="jumbotron text-center"> 
	<div ng-show="un" >  <h2> Hello: {{un}} </h2> </div>
	<div class="panel panel-default main-panel">
	<h1> Football Pick'em </h1>
	<p> Select a week and pick the winners </p>
		<div class="container row form-group">
				<div class="text-center">
					<label for="sel1">
						<select class="form-control" ng-model="results.selected" ng-options="week.Week for week in schedule | orderBy: 'Week'" ng-change="getByWeek(results.selected)" />
					</label>
				</div>
		</div>
	</div>
</div>
<div class="container-fluid my-container" ng-show="results.selected">
	<football-teams info="result" pickos="pickos" pics="pics" ng-data="result" games="games" winners="winners" user="un">
</div>
