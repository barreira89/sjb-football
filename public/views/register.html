<div class="container-fluid login">
<div class="row">
	<div class="col-md-4 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title"> <h3> Register </h3> </div>
			</div>
			<form ng-submit="register(credentials)">
				<div class="panel-body">
					<div class="form-group">
						<label for="usr"> User Name:</label>
						<input type="text" class="form-control" id="usr" ng-model="credentials.username" />
					</div>
					<div class="form-group">
						<label for="pwd"> Password:</label>
						<input type="password" class="form-control" id="pwd" ng-model="credentials.password"/>
					</div>
					<div class="form-group">
						<label for="email"> Email:</label>
						<input type="text" class="form-control" id="pwd" ng-model="credentials.email"/>
					</div>
					<input type="submit" id="submit" class="btn btn-default" value="Submit"/>
					<a href="#/login" class="btn btn-link"> Login </a> 
				</div>
			</form>
			<div class="alert alert-danger" ng-show="errormessage">
					{{errormessage}}
			<div>
		</div>
	</div>
</div>
</div>
