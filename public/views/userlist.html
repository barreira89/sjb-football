<div class="container-fluid">
<div class="row">
	<div class="col-md-3">
		<div ng-repeat="names in userlist">
		<div>
			<button class="btn btn-default user-btn" ng-click="getDetail(names.username)"> {{names.username}}</button>
		</div>
		</div>
	</div>	
	<div class="col-md-6">
		<div> <h2> {{userModel.username | uppercase}} </h2> </div>
		<div ng-show="userModel.winsByWeek.total"> Total Points: {{userModel.winsByWeek.total}} </div>
		<!-- make into directive -->
		<div ng-repeat="pick in userModel.userPicks	 | orderBy:'week'">
				<uib-accordion>
					<uib-accordion-group heading="Week: {{pick.week}} | Pts: {{userModel.winsByWeek[pick.week]}}">
						<div ng-repeat="(gameId, userPick) in pick.picks"> 
							Game: {{gameId}} | {{gameDetail(gameId).visitor}} @ {{gameDetail(gameId).home}}
							<label> |
							{{isWinner(gameId, userPick)}}
							</label>
						</div>
					</uib-accordion-group>
				</uib-accordion>
		</div>
	</div>
	<div class="col-md-3">
		<h2> Leagues </h2>
		<div ng-repeat="league in userModel.leagues">
			{{league.name}}
		</div>
	</div>
</div>
</div>
