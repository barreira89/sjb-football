<div class="container-fluid login">
<div class="row">
	<div class="col-md-4 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title"> <h3> Login </h3> </div>
			</div>
		<form ng-submit="login(credentials)">
			<div class="panel-body">
			<div ng-show="errormessage" class="alert alert-danger"> {{errormessage}}</div>
				<div class="form-group">
					<label for="usr"> User Name:</label>
					<input type="text" class="form-control" id="usr" ng-model="credentials.username" />
				</div>
				<div class="form-group">
					<label for="pwd"> Password:</label>
					<input type="password" class="form-control" id="pwd" ng-model="credentials.password"/>
				</div>
				<input type="submit" id="submit" class="btn btn-default" value="Submit"/>
				<a ui-sref="login.register" class="btn btn-link"> Register </a>
			</div>
		</form>
		</div>
	</div>
</div>
</div>
<div ui-view></div>
